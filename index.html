<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fibonacci Calculator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/responsive.css" />
    </head>
    <body>
        <div class="container">
            <div class="fibonacci-calculator d-flex flex-column">
                <h1 class="fibonacci-title">Fibonacci Calculator</h1>
                <div class="fibonacci-menu d-flex flex-row align-items-center">
                    <div class="fibonacci-of">The Fibonacci Of</div>
                    <input
                        class="form-control-sm fibonacci-number-input"
                        id="fibonacciNumberInput"
                        type="number"
                        placeholder="#"
                        min="0"
                        max="51"
                        step="1"
                    />
                    <div
                        class="btn btn-primary fibonacci-button"
                        id="fibonacciButton"
                    >
                        Is
                    </div>
                    <div id="result"></div>
                    <div class="spinner-border" id="fibonacciSpinner" role="status">
                    </div>
                    <div class="alert-server" id="alertServer"></div>
                </div>
                <div class="alert alert-danger" id="alertValidation" role="alert">
                </div>
            </div>
        </div>

        <script type="application/javascript" src="js/fibonacci.js"></script>
    </body>
</html>
